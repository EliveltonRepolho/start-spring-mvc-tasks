<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/LayoutPadrao"
	  xmlns:tasks="http://ifsp.task.com">

<head>
	<title>Cadastro de tarefas</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1>Cadastro de tarefas</h1>
				</div>

				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/tasks}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">

		<form method="POST" th:object="${task}" class="form-vertical  js-form-loading"
			  th:action="@{/tasks/novo}">
			<tasks:message/>

			<input type="hidden" th:field="*{id}"/>

			<div class="row">
				<div class="col-sm-10  form-group required" tasks:classforerror="name">
					<label for="nome" class="control-label">Nome</label>
					<input id="nome" type="text" class="form-control" th:field="*{name}"/>
				</div>

				<div class="col-sm-2 form-group  required" tasks:classforerror="date">
					<label for="date" class="control-label">Data</label>
					<input type="text" class="form-control  js-date" id="date"
						   th:field="*{date}" autocomplete="off"/>
				</div>
			</div>

			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>

		</form>
	</div>

</section>

</body>
</html>
